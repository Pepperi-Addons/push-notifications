<div *ngIf="!this.isFormView" class="genericListContainer">
  <pep-generic-list 
  [showTopBar]="true"
  [inline]="true"
  [dataSource]="dataSource"
  [showSearch]="true"
  [actions]="actions"
  [uuidMapping]="'Key'"
  [selectionType]="'single'"
  [noDataFoundMsg]= noDataMessage>
  <div class="right-buttons"  right-buttons>
    <!-- <pep-button 
    class="pep-spacing-element"
    [sizeType]="'sm'" 
    [value]="'Add' | translate" 
    [styleType]="'strong'" 
    (buttonClick)="navigateToNotificationsForm('Add')"
    ></pep-button> -->
  </div>
  </pep-generic-list>
</div>
<div *ngIf="this.isFormView" class="genericFormContainer">
  <pep-generic-form class="generic-form"  [dataSource]="notification" [dataView]="dataView" (valueChange)="onValueChanged($event)">
  </pep-generic-form>
  <pep-button 
  class="pep-spacing-element"
  [sizeType]="'md'" 
  [value]="'Cancel' | translate" 
  [styleType]="'weak'" 
  (buttonClick)="close()"
></pep-button>
</div>
