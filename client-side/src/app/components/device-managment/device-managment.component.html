<pep-page-layout>
  <ng-container pep-top-area>
      <pep-top-bar [title]="('Title_Addon' | translate)">
      </pep-top-bar>
  </ng-container>

  <ng-container pep-main-area>
    <pep-generic-list #glist1
    [showTopBar]="true"
    [inline]="true"
    [dataSource]="dataSource"
    [showSearch]="false"
    [actions]="actions"
    [uuidMapping]="'Key'"
    [selectionType]="'single'">
    </pep-generic-list>
  </ng-container>
</pep-page-layout>
