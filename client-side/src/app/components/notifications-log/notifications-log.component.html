<pep-page-layout>
  <ng-container pep-top-area>
      <pep-top-bar [title]="('Notifications_Log_Title' | translate)">
      </pep-top-bar>
  </ng-container>

  <ng-container pep-main-area>
    <pep-top-bar class="subTitle" title="{{'Notifications_Log_Subtitle' | translate}} {{currentUserEmail}}" [inline]="true">
      <div header-end-content>
        <pep-button  class="new-message-button" [sizeType]="'sm'" [classNames]="'pep-spacing-element'" [value]="'New_Message'| translate"
        [styleType]="'strong'" (buttonClick)="goToMessageCreator()"></pep-button>
      </div>
    </pep-top-bar>
      <pep-generic-list class="generic-list"
      [showTopBar]="true"
      [inline]="true"
      [dataSource]="dataSource"
      [showSearch]="true"
      [actions]="actions"
      [uuidMapping]="'Key'"
      [selectionType]="'single'"
      [noDataFoundMsg]= noDataMessage>
      </pep-generic-list>
  </ng-container>
</pep-page-layout>
